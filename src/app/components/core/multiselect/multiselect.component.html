<div #item class="dropdown multiselectdropdown" id="multiselect-dropdown-main">
  <!-- Display count -->
  <!--<button [disabled]="_disabled" class="btn btn-white multiSelect-button font-12" id="multiselect-dropdown" type="button" *ngIf="selectedArray.length > 0">
    {{selectedArray.length}} {{planText}}
    <span *ngIf="(selectedArray.length != 1) && (selectedArray.length != 0)">s</span>&nbsp;
    <span class="pull-right">
      <i class="fa fa-chevron-down dropdown-arrow" aria-hidden="true"></i>
    </span>
  </button>-->
  <!-- Display Default Name -->
  <button [disabled]="_disabled" class="btn btn-white multiSelect-button font-12" id="multiselect-dropdown" type="button">
    <span *ngIf="multiRigionselectCount > 0 || multiskillselectCount > 0">{{multiRigionselectCount}} {{multiskillselectCount}} </span> 
    <span *ngIf="!selectedArray; else plainText">{{defaultName}}</span>
    <ng-template #plainText>
      <span>{{planText}}</span>
    </ng-template>
    <span class="pull-right">
      <i class="fa fa-chevron-down dropdown-arrow" aria-hidden="true"></i>
    </span>
  </button>
  <ul class="dropdown-menu" id="multiselect-dropdown-ul">
    <div id="multiselect-dropdown-ul" *ngIf="removeOther">
      <p class="multiselectOption">
        <span (click)="selectAll(options)">
          <i class="glyphicon glyphicon-ok"></i>Select All</span>
        <span (click)="unselectAll(options)">
          <i class="glyphicon glyphicon-remove"></i>UnSelect All</span>
      </p>
      <app-search-text-box [placeHolder]="'Search'" showSearchIcon="false" (appsearch)="enterText($event)"></app-search-text-box>
    </div>
    <li *ngFor="let option of options; let i = index" id="multiselect-dropdown-li">
      <!--<label><input (ngModelChange)="selectedOption(option)"  [(ngModel)]="option.selected" type="checkbox" name="checkbox" value="value">{{option.label}}</label>-->
      <span class="checkbox checkbox-primary">
        <input id="cb-{{multiSelectIndex}}-{{i}}" name="cb-{{multiSelectIndex}}-{{i}}" type="checkbox" [(ngModel)]="option.selected"
           (ngModelChange)="selectedOption(option)" >
        <label for="cb-{{multiSelectIndex}}-{{i}}" [ngClass]="{'red': option[_optionChangeColor] === true}">{{option[_optionTextName]}}</label>
      </span>
    </li>
  </ul>
</div>
